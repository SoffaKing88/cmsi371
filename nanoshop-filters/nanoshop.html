<!doctype html>

<!-- This page "hosts" a simple demonstration of "Nanoshop,"
     a tiny image processing module (emphasis on tiny). -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nanoshop Demo</title>
  </head>
  <body>
    <!-- Where the action will happen. -->
    <canvas id="picture" width="1024" height="300">
      All your <code>canvas</code> are belong to us!
    </canvas>

    <!-- A little UI to trigger the filter. -->
    <button id="apply-filter-button">Apply</button>

    <!-- To at least make the above a little easier, we
         at least recruit jQuery's services. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../sprites/arrow.js"> </script>
    <script src="../sprites/quiver.js"> </script>
    <script src="../sprites/stickman.js"> </script>
    <script src="../sprites/bow.js"> </script>
    <script src="../sprites/target.js"> </script>
    <script src="../sprites/background.js"> </script>
    <script src="../sprites/dmgnums.js"> </script>

    <script src="nanoshop.js"></script>
    <script src="nanoshop-demo.js"></script>
  </body>
</html>
